# Brobot Mock Mode Configuration - SIMPLIFIED
# Single master switch for mock mode
brobot.mock.enabled=true
# Probability of action success (0.0 to 1.0, default 1.0 = 100% success)
brobot.mock.action.success.probability=1.0
brobot.screenshot.path=src/main/resources/images

# GUI Access Settings - allow running without GUI in mock mode
brobot.gui-access.continue-on-error=true
brobot.gui-access.check-on-startup=false

# Initial State Configuration
brobot.startup.auto-activate=true
brobot.startup.verify=true
brobot.startup.verify-initial-states=true

# Brobot Logging Configuration
brobot.logging.verbosity=VERBOSE
brobot.console.actions.enabled=true
brobot.console.actions.level=VERBOSE

# Brobot Settings
brobot.settings.find.similarity=0.8
brobot.settings.wait.timeout=10

# Spring Configuration
spring.profiles.active=mock
spring.main.banner-mode=off
logging.level.com.example.floranext=INFO
logging.level.io.github.jspinak.brobot=INFO