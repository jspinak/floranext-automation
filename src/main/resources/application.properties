# Brobot Base Configuration
# =========================
# Common settings shared across all profiles
#
# Profile Usage:
# - Default (no profile): Live automation without debugging
# - debug: Live automation with image find debugging
# - mock: Mock mode for testing without GUI
# - mock,debug: Mock mode with debugging
#
# Examples:
# ./gradlew bootRun                                    # Live automation
# ./gradlew bootRun --args='--spring.profiles.active=debug'      # Live with debug
# ./gradlew bootRun --args='--spring.profiles.active=mock'       # Mock mode
# ./gradlew bootRun --args='--spring.profiles.active=mock,debug' # Mock with debug

# Screenshot Storage Location
brobot.screenshot.path=images

# Initial State Configuration
brobot.startup.auto-activate=true
brobot.startup.verify=true
brobot.startup.verify-initial-states=true

# Brobot Core Settings - Lowered similarity for better pattern matching
brobot.settings.find.similarity=0.8
brobot.settings.wait.timeout=10

# Basic Logging Configuration
brobot.logging.verbosity=VERBOSE
brobot.console.actions.enabled=true
brobot.console.actions.level=VERBOSE

# Image Find Debugging - Enable for development
brobot.debug.image.enabled=true
brobot.debug.image.level=VISUAL
brobot.debug.image.save-screenshots=true
brobot.debug.image.save-patterns=true
brobot.debug.image.save-comparisons=true
brobot.debug.image.output-dir=debug/image-finding

# Spring Configuration
# Note: No default profile set - runs in live mode by default
spring.main.banner-mode=off
logging.level.com.example.floranext=INFO
logging.level.io.github.jspinak.brobot=INFO

# Brobot Automation Failure Handling
# Application continues running on failure (default behavior)
brobot.automation.exit-on-failure=false
# Number of retry attempts for failed automation
brobot.automation.max-retries=2
# Delay between retries in milliseconds
brobot.automation.retry-delay-ms=2000
# Log full stack traces for debugging
brobot.automation.log-stack-traces=true