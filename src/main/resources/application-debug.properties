# Brobot Image Find Debug Configuration
# Use this profile to enable comprehensive image finding debugging
# Run with: ./gradlew bootRun --args='--spring.profiles.active=debug'

# ==========================================
# Image Find Debugging Configuration
# ==========================================

# Master switch for image debugging
brobot.debug.image.enabled=true

# Debug level: OFF, BASIC, DETAILED, VISUAL, FULL
brobot.debug.image.level=DETAILED

# Save debug files to disk
brobot.debug.image.save-screenshots=true
brobot.debug.image.save-patterns=true
brobot.debug.image.save-comparisons=true

# Output directory for debug files (relative to working directory)
brobot.debug.image.output-dir=debug/image-finding

# ==========================================
# Visual Debugging Settings
# ==========================================
brobot.debug.image.visual.enabled=true
brobot.debug.image.visual.show-search-regions=true
brobot.debug.image.visual.show-match-scores=true
brobot.debug.image.visual.show-failed-regions=true
brobot.debug.image.visual.highlight-best-match=true
brobot.debug.image.visual.create-heatmap=false
brobot.debug.image.visual.create-comparison-grid=true

# ==========================================
# Console Output Settings
# ==========================================
brobot.debug.image.console.use-colors=true
brobot.debug.image.console.show-box=true
brobot.debug.image.console.show-timestamp=true
brobot.debug.image.console.show-stack-trace=false
brobot.debug.image.console.compact-mode=false

# ==========================================
# Logging Settings
# ==========================================
brobot.debug.image.log.similarity-scores=true
brobot.debug.image.log.search-time=true
brobot.debug.image.log.pattern-details=true
brobot.debug.image.log.dpi-info=true
brobot.debug.image.log.search-path=false
brobot.debug.image.log.memory-usage=false

# ==========================================
# Real-time Monitoring (Future Feature)
# ==========================================
brobot.debug.image.realtime.enabled=false
brobot.debug.image.realtime.port=8888
brobot.debug.image.realtime.auto-open=false

# ==========================================
# Brobot Core Settings for Debugging
# ==========================================

# Increase similarity threshold for debugging
brobot.find.similarity=0.7

# Enable verbose logging
brobot.logging.verbosity=VERBOSE
brobot.console.actions.enabled=true
brobot.console.actions.level=VERBOSE

# Capture configuration for better screenshots
brobot.capture.strategy=ADAPTIVE
brobot.capture.force-physical=true

# Slow down operations for better observation
brobot.action.pause-after=500
brobot.action.pause-before=200

# ==========================================
# Spring Boot Logging
# ==========================================
logging.level.io.github.jspinak.brobot.debug=DEBUG
logging.level.io.github.jspinak.brobot.action.basic.find=DEBUG
logging.level.io.github.jspinak.brobot.capture=DEBUG