# Mock Profile Configuration
# ==========================
# Enables mock mode for testing without GUI/display
# Can be combined with debug profile for mock testing with debugging

# Enable Mock Mode
brobot.mock=true
brobot.mock.action.success.probability=0.8

# GUI Access Settings for Mock Mode
brobot.gui-access.continue-on-error=true
brobot.gui-access.check-on-startup=false

# Automation Failure Handling in Mock Mode
brobot.automation.exit-on-failure=false
brobot.automation.max-retries=2
brobot.automation.retry-delay-ms=500
brobot.automation.log-stack-traces=false